<div class="row">
	<ngx-planning-config (view)="onChange($event)">
	</ngx-planning-config>
	<div class="col-md-10 col-sm-12">
		<nb-card class="small">
			<nb-card-header>
				Planning
			</nb-card-header>
			<nb-card-body>
				<div id="calendar" [ngSwitch]="view">
					<mwl-calendar-week-view
						*ngSwitchCase="'week'"
x				    [viewDate]="viewDate"
				    [events]="events"
				    [refresh]="refresh"
				    (eventClicked)="handleEvent('Clicked', $event.event)"
				    (eventTimesChanged)="eventTimesChanged($event)"
				    [locale]="locale"
				    [weekStartsOn]="weekStartsOn"
				    [weekendDays]="weekendDays">
				  </mwl-calendar-week-view>
				  <mwl-calendar-month-view
				      *ngSwitchCase="'month'"
				      [viewDate]="viewDate"
				      [events]="events"
				      [refresh]="refresh"
				      [activeDayIsOpen]="activeDayIsOpen"
				      (dayClicked)="dayClicked($event.day)"
				      (eventClicked)="handleEvent('Clicked', $event.event)"
				      (eventTimesChanged)="eventTimesChanged($event)">
				    </mwl-calendar-month-view>
				    <mwl-calendar-day-view
				        *ngSwitchCase="'day'"
				        [viewDate]="viewDate"
				        [events]="events"
				        [refresh]="refresh"
				        (eventClicked)="handleEvent('Clicked', $event.event)"
				        (eventTimesChanged)="eventTimesChanged($event)">
				      </mwl-calendar-day-view>
				</div>
			</nb-card-body>
		</nb-card>
	</div>
</div>
